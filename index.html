<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">

    <div class="header">
        <h1>💣Minesweeper💣</h1>
    </div>
    <div class="levels">
        <button class="easy" onclick="getSize(this)">EASY </br> 4X4 </button>
        <button class="medium" onclick="getSize(this)">MEDIUM </br> 8X8 </button>
        <button class="hard" onclick="getSize(this)">HARD </br> 12X12 </button>
        <button class="hint" onclick="hint()">USE HINT</button>
        <!-- <button class="manul-mines">PLSCE MINES</button> -->
    </div>
    <span class="lives">❤️❤️❤️</span><span class="hints">💡💡💡</span><span class="active-hint"></span>
    <div>
        <span class="border">🚩:<span class="mines-counter"></span></span>
        <button class="emoji" onclick="restart()">😃</button>
        <span class="border">🧭:<span class="timer">0</span></span>
    </div>
    <div class="main-container">
        <table>
            <tbody class="cells">
            </tbody>
        </table>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
